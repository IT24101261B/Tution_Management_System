<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Lessons</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center"><h1>Manage Lessons</h1><div><a th:href="@{/lessons/new}" class="btn btn-primary">Upload New Lesson</a></div></div>
    <table class="table table-striped table-bordered mt-3"><thead class="table-dark"><tr><th>Title</th><th>Description</th><th>File Name</th><th>Date Uploaded</th></tr></thead><tbody><tr th:each="lesson : ${lessons}"><td th:text="${lesson.title}"></td><td th:text="${lesson.description}"></td><td th:text="${lesson.fileName}"></td><td th:text="${#temporals.format(lesson.dateUploaded, 'yyyy-MM-dd HH:mm')}"></td></tr></tbody></table>
</div>
</body>
</html>
