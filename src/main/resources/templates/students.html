<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Students</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Manage Students</h1>
        <div><a th:href="@{/students/new}" class="btn btn-primary">Add New Student</a></div>
    </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr><th>Name</th><th>Username (Email)</th><th>Phone</th><th>Actions</th></tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}"><td th:text="${student.name}"></td><td th:text="${student.user.email}"></td><td th:text="${student.phone}"></td><td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm">Update</a><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger btn-sm">Delete</a></td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
