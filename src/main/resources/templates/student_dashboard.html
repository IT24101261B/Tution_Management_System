<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Student Dashboard</title>
</head>
<body>

<div layout:fragment="content">
    <h1 class="mb-4" th:text="|Welcome, ${student.name}!|"><i class="fas fa-user-graduate me-2"></i>Welcome, Student!</h1>
    <hr>

    <h2 class="mt-4"><i class="fas fa-calendar-alt me-2"></i>Your Upcoming Classes</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th><i class="fas fa-book me-1"></i>Subject</th>
                <th><i class="fas fa-clock me-1"></i>Date & Time</th>
                <th><i class="fas fa-chalkboard-teacher me-1"></i>Tutor</th>
                <th><i class="fas fa-map-marker-alt me-1"></i>Location / Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="schedule : ${schedules}">
                <td th:text="${schedule.subjectName}"></td>
                <td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td th:text="${schedule.tutor.name}"></td>
                <td th:text="${schedule.location}"></td>
            </tr>
            <tr th:if="${#lists.isEmpty(schedules)}">
                <td colspan="4" class="text-center">You are not enrolled in any classes yet.</td>
            </tr>
            </tbody>
        </table>
    </div>

    <hr>

    <h2 class="mt-4"><i class="fas fa-book-open me-2"></i>Lesson Materials</h2>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover mt-3">
            <thead class="table-dark">
            <tr>
                <th><i class="fas fa-file-alt me-1"></i>Title</th>
                <th><i class="fas fa-info-circle me-1"></i>Description</th>
                <th><i class="fas fa-cogs me-1"></i>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="lesson : ${lessons}">
                <td th:text="${lesson.title}"></td>
                <td th:text="${lesson.description}"></td>
                <td>
                    <a th:href="@{/lessons/download/{fileName}(fileName=${lesson.fileName})}" class="btn btn-success btn-sm"><i class="fas fa-download me-1"></i>Download</a>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(lessons)}">
                <td colspan="3" class="text-center">No lesson materials have been uploaded yet.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
