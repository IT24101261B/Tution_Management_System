<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Tuition MS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
        .main-container { min-height: 100vh; background: linear-gradient(45deg, #4a154b, #302b63); display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .login-card { width: 100%; max-width: 450px; border: none; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .login-card .card-header { background-color: #f7f7f7; border-bottom: none; padding: 1.5rem; }
        .login-card .card-header h2 { color: #4a154b; font-weight: 600; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="login-card">
        <div class="card">
            <div class="card-header"><h2 class="text-center">Login</h2></div>
            <div th:if="${param.error}" class="alert alert-danger m-3">Invalid email or password.</div>
            <div th:if="${param.logout}" class="alert alert-success m-3">You have been logged out.</div>
            <div th:if="${param.registerSuccess}" class="alert alert-success m-3">Registration successful! Please log in.</div>
            <div class="card-body p-4">
                <form th:action="@{/login}" method="post">
                    <div class="form-group"><label for="email">Email</label><input id="email" type="email" name="username" class="form-control" required/></div>
                    <div class="form-group"><label for="password">Password</label><input id="password" type="password" name="password" class="form-control" required/></div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Log in</button>
                </form>
                <div class="text-center mt-3">Don't have an account? <a th:href="@{/register}">Register Here</a></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
