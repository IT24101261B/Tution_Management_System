<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tuition Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="auth-page"> 
<div class="card">
    <div class="card-header">
        <h1>Login</h1>
    </div>
    <div class="card-body">
        <div th:if="${param.error}" class="alert alert-danger">
            Invalid email or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out.
        </div>
        <div th:if="${param.success}" class="alert alert-info">
            Registration successful! Please login after admin approval (if required).
        </div>

        <form th:action="@{/login}" method="post">
            <div class="form-group mb-3">
                <label for="username">Email</label>
                <input type="email" class="form-control" id="username" name="username" placeholder="Enter email" required autofocus/>
            </div>
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
        </form>
        <span class="mt-3 d-block text-center"> Don't have an account? <a th:href="@{/register}">Register Here</a></span>
    </div>
</div>
</body>
</html>
