<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Tuition MS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <!-- FIX: Corrected 'xintegrity' to 'integrity' -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" xintegrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="internal-page">
<header>
    <!-- The navbar fragment is included here -->
    <div th:replace="~{fragments :: navbar}"></div>
</header>
<!-- This main container will now have the styles applied from theme.css -->
<main class="container mt-4">
    <!-- Each page's content goes here -->
    <div layout:fragment="content"></div>
</main>
<!-- Optional: Add footer fragment if you have one -->
<!-- <div th:replace="~{fragments :: footer}"></div> -->
</body>
</html>
