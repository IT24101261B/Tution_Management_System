<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head><title>Tutor Dashboard</title></head>
<body>
<div layout:fragment="content">
    <h1 th:text="|Welcome, ${tutor.name}!|"></h1><p>Here are the classes assigned to you.</p>
    <table class="table table-striped table-bordered mt-3"><thead class="table-dark"><tr><th>Subject</th><th>Date & Time</th><th>Location / Link</th><th>Enrolled Students</th></tr></thead><tbody><tr th:each="schedule : ${schedules}"><td th:text="${schedule.subjectName}"></td><td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td><td th:text="${schedule.location}"></td><td th:text="${schedule.students.size()}"></td></tr><tr th:if="${#lists.isEmpty(schedules)}"><td colspan="4" class="text-center">You have not been assigned to any classes yet.</td></tr></tbody></table>
</div>
</body>
</html>
