<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Class Schedule</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Class Schedule</h1>
        
        <a th:href="@{/schedules/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Create New Class</a>
    </div>

    <div th:if="${param.success}" class="alert alert-success">Schedule created successfully!</div>
    <div th:if="${param.updateSuccess}" class="alert alert-info">Schedule updated successfully!</div>
    <div th:if="${param.deleteSuccess}" class="alert alert-warning">Schedule deleted successfully!</div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th>Date & Time</th>
            <th>Tutor</th>
            <th>Location / Link</th>
            <th>Enrolled</th>
            
            <th sec:authorize="hasAnyRole('ADMIN', 'TUTOR')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.subjectName}"></td>
            <td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${schedule.tutor?.name}"></td> 
            <td th:text="${schedule.location}"></td>
            <td th:text="${schedule.students.size()}"></td>
            
            <td sec:authorize="hasAnyRole('ADMIN', 'TUTOR')">
                <a th:href="@{/schedules/edit/{id}(id=${schedule.id})}" class="btn btn-info btn-sm">Update</a>
                
                <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this schedule?');">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="6" class="text-center">No classes scheduled yet.</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
