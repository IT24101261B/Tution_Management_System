<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout}">
<head>
    <title>Class Schedule</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center">
        <h1>Class Schedule</h1>
        <a th:href="@{/schedules/new}" class="btn btn-primary" sec:authorize="hasRole('ADMIN')">Create New Class</a>
    </div>
    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th>Date & Time</th>
            <th>Tutor</th>
            <th>Enrolled Students</th>
            <th sec:authorize="hasAnyRole('ADMIN', 'TUTOR')">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.subjectName}"></td>
            <td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td th:text="${schedule.tutor != null ? schedule.tutor.name : 'N/A'}"></td>
            <td><span th:each="student, iterStat : ${schedule.students}" th:text="${student.name + (!iterStat.last ? ', ' : '')}"></span></td>
            <td sec:authorize="hasAnyRole('ADMIN', 'TUTOR')">
                <a th:href="@{/schedules/edit/{id}(id=${schedule.id})}" class="btn btn-info btn-sm">Update</a>
                <a th:href="@{/schedules/delete/{id}(id=${schedule.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
