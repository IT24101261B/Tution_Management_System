<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - Tuition MS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; margin: 0; font-family: 'Poppins', sans-serif; }
        .main-container { min-height: 100vh; background: linear-gradient(45deg, #4a154b, #302b63); display: flex; justify-content: center; align-items: center; padding: 2rem; }
        .register-card { width: 100%; max-width: 450px; border: none; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .register-card .card-header { background-color: #f7f7f7; border-bottom: none; padding: 1.5rem; }
        .register-card .card-header h2 { color: #4a154b; font-weight: 600; }
    </style>
</head>
<body>
<div class="main-container">
    <div class="register-card">
        <div class="card">
            <div class="card-header"><h2 class="text-center">Create an Account</h2></div>
            <div th:if="${param.registerFail}" class="alert alert-danger m-3">An account with this email already exists.</div>
            <div class="card-body p-4">
                <form th:action="@{/register/save}" method="post">
                    <div class="form-group"><label>Full Name</label><input type="text" name="name" class="form-control" required/></div>
                    <div class="form-group"><label>Email</label><input type="email" name="email" class="form-control" required/></div>
                    <div class="form-group"><label>Password</label><input type="password" name="password" class="form-control" required/></div>
                    <div class="form-group">
                        <label for="roleSelect">Register as a:</label>
                        <select id="roleSelect" name="role" class="form-control" required onchange="toggleFields()">
                            <option value="STUDENT">Student</option>
                            <option value="TUTOR">Tutor (Requires Admin Approval)</option>
                            <option value="PARENT">Parent (Requires Admin Approval)</option>
                        </select>
                    </div>
                    <div id="phoneField" class="form-group"><label>Phone Number</label><input type="text" name="phone" class="form-control" /></div>
                    <div id="tutorFields" style="display:none;" class="form-group"><label>Subject you will teach</label><input type="text" name="subject" class="form-control" /></div>
                    <div id="parentFields" style="display:none;" class="form-group"><label>Your Child's Email</label><input type="email" name="childEmail" class="form-control"/></div>
                    <button type="submit" class="btn btn-success btn-block">Register</button>
                </form>
                <div class="text-center mt-3">Already have an account? <a th:href="@{/login}">Login Here</a></div>
            </div>
        </div>
    </div>
</div>
<script>
    function toggleFields() { /* ... (script remains the same) ... */ }
    toggleFields();
</script>
</body>
</html>
