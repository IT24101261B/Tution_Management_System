<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tuition Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/theme.css}">
</head>
<body class="auth-page"> <!-- Added auth-page class -->
<div class="card">
    <div class="card-header">
        <h1>Register New Account</h1>
    </div>
    <div class="card-body">
        <div th:if="${param.success}" class="alert alert-info">Registration successful! Please wait for admin approval (if required for Tutor/Parent role).</div>

        <form th:action="@{/register/save}" th:object="${userDto}" method="POST">

            <div class="form-group mb-3">
                <label for="name">Full Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter Full Name" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email address</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            </div>

            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password (min 8 characters)" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</span>
            </div>

            <div class="form-group mb-3">
                <label for="phone">Phone Number (10 digits)</label>
                <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Enter Phone Number" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</span>
            </div>

            <div class="form-group mb-3">
                <label for="role">Register as:</label>
                <select th:field="*{role}" class="form-control" id="role" onchange="toggleFields()">
                    <option value="STUDENT">Student</option>
                    <option value="TUTOR">Tutor</option>
                    <option value="PARENT">Parent</option>
                </select>
                <span class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</span>
            </div>

            <div class="form-group mb-3" id="subjectField" style="display:none;">
                <label for="subject">Subject (Tutor only)</label>
                <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Enter subject you teach"/>
                <span class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Subject Error</span>
            </div>

            <div class="form-group mb-3" id="childEmailField" style="display:none;">
                <label for="childEmail">Child's Email (Parent only)</label>
                <input type="email" th:field="*{childEmail}" class="form-control" id="childEmail" placeholder="Enter your child's registered email"/>
                <span class="text-danger" th:if="${#fields.hasErrors('childEmail')}" th:errors="*{childEmail}">Child Email Error</span>
            </div>

            <button type="submit" class="btn btn-primary">Register</button>
            <span class="mt-3 d-block text-center"> Already registered? <a th:href="@{/login}">Login here</a></span>
        </form>
    </div>
</div>
<script>
    function toggleFields() {
        var role = document.getElementById('role').value;
        var subjectField = document.getElementById('subjectField');
        var childEmailField = document.getElementById('childEmailField');
        var subjectInput = document.getElementById('subject');
        var childEmailInput = document.getElementById('childEmail');

        // Toggle visibility
        subjectField.style.display = (role === 'TUTOR') ? 'block' : 'none';
        childEmailField.style.display = (role === 'PARENT') ? 'block' : 'none';

        // Add/Remove required attribute based on role
        if (role === 'TUTOR') {
            subjectInput.setAttribute('required', 'required');
        } else {
            subjectInput.removeAttribute('required');
        }
        if (role === 'PARENT') {
            childEmailInput.setAttribute('required', 'required');
        } else {
            childEmailInput.removeAttribute('required');
        }
    }
    // Initial call on page load
    document.addEventListener('DOMContentLoaded', toggleFields);
</script>
</body>
</html>
