<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Tutor</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card">
            <div class="card-header"><h1>Edit Tutor</h1></div>
            <div class="card-body">
                <form th:action="@{/tutors/{id}(id=${tutor.id})}" th:object="${tutor}" method="POST">
                    <div class="form-group"><label>Tutor Name</label><input type="text" th:field="*{name}" class="form-control" /></div>
                    <div class="form-group"><label>Tutor Email</label><input type="email" th:field="*{email}" class="form-control" /></div>
                    <div class="form-group"><label>Subject</label><input type="text" th:field="*{subject}" class="form-control" /></div>
                    <button type="submit" class="btn btn-primary">Update Tutor</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
