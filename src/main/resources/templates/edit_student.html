<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Student</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card">
            <div class="card-header"><h1>Edit Student</h1></div>
            <div class="card-body">
                <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                    <div class="form-group"><label>Student Name</label><input type="text" th:field="*{name}" class="form-control" /></div>
                    <div class="form-group"><label>Student Email</label><input type="email" th:field="*{email}" class="form-control" /></div>
                    <div class="form-group"><label>Student Phone</label><input type="text" th:field="*{phone}" class="form-control" /></div>
                    <button type="submit" class="btn btn-primary">Update Student</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
