<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Manage Parents</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Manage Parents</h1>
        <a th:href="@{/parents/new}" class="btn btn-primary">Add New Parent</a>
    </div>

    <div th:if="${param.success}" class="alert alert-success">Parent created successfully!</div>
    <div th:if="${param.updateSuccess}" class="alert alert-info">Parent updated successfully!</div>
    <div th:if="${param.deleteSuccess}" class="alert alert-warning">Parent deleted successfully!</div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Linked Children</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parent : ${parents}">
            <td th:text="${parent.name}"></td>
            <td th:text="${parent.user?.email}"></td> <!-- Use safe navigation -->
            <td th:text="${parent.phone}"></td>
            <td>
                <ul>
                    <li th:each="student : ${parent.students}" th:text="${student.name}"></li>
                </ul>
            </td>
            <td>
                <a th:href="@{/parents/edit/{id}(id=${parent.id})}" class="btn btn-info btn-sm">Update</a>
                <!-- Added onclick confirmation -->
                <a th:href="@{/parents/delete/{id}(id=${parent.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this parent?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
