<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Select Class for Attendance</title>
</head>
<body>

<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Select Class for Attendance</h1>
    </div>

    <div th:if="${param.success}" class="alert alert-success mt-3">Attendance saved successfully!</div>
    <div th:if="${param.deleteSuccess}" class="alert alert-warning mt-3">Attendance has been reset.</div>

    <table class="table table-striped table-bordered mt-3">
        <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th>Date & Time</th>
            <th>Manage Attendance</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="schedule : ${schedules}">
            <td th:text="${schedule.subjectName}"></td>
            <td th:text="${#temporals.format(schedule.dateTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td>
                <a th:href="@{/attendance/mark/{id}(id=${schedule.id})}" class="btn btn-info btn-sm">Mark / Edit</a>
                <!-- Added onclick confirmation for Reset -->
                <a th:href="@{/attendance/delete/{id}(id=${schedule.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to reset all attendance for this class session?');">Reset</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(schedules)}">
            <td colspan="3" class="text-center">No classes available for attendance marking.</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
