<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Parent</title>
</head>
<body>
<div layout:fragment="content">
    <div class="col-lg-6 col-md-8 mx-auto">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h1>Edit Parent</h1>
                <a th:href="@{/parents}" class="btn btn-secondary">Back to List</a>
            </div>
            <div class="card-body">
                <form th:action="@{/parents/{id}(id=${parent.id})}" th:object="${parent}" method="POST">

                    <div class="form-group mb-3">
                        <label for="name">Parent Name</label>
                        <input type="text" th:field="*{name}" class="form-control" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''" id="name" required/>
                        <!-- Inline error message for name -->
                        <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email">Parent Email (for login)</label>
                        <input type="email" th:field="*{email}" class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" id="email" required/>
                        <!-- Inline error message for email -->
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="phone">Parent Phone (10 digits)</label>
                        <input type="text" th:field="*{phone}" class="form-control" th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''" id="phone" required/>
                        <!-- Inline error message for phone -->
                        <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone Error</span>
                    </div>

                    <div class="form-group mb-3">
                        <label for="studentIds">Link to Children</label>
                        <select multiple class="form-control" id="studentIds" name="studentIds">
                            <option th:each="student : ${allStudents}"
                                    th:value="${student.id}"
                                    th:text="${student.name + ' (' + student.user?.email + ')'}" <!-- Use safe nav -->
                            th:selected="${parent.students.contains(student)}"></option>
                        </select>
                        <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple children.</small>
                    </div>

                    <!-- Button consistently placed -->
                    <button type="submit" class="btn btn-primary">Update Parent</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
